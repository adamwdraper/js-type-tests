<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .content {
            width: 600px;
            text-align:  center;
            margin: 10px auto;
        }

        .table {
            width: 100%;
            
        }

        .table th, .table td {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Javascript Type Tests</h1>
        <script type="text/javascript">
            var test = {},
                testValues = [null,
                    NaN,
                    true,
                    false,
                    -1,
                    0,
                    1,
                    '0',
                    '',
                    function() {},
                    function() { return a; },
                    function(a, b) { return a + b; },
                    {},
                    [],
                    ['foo', 'bar']
                ],
                testStrings = ['null',
                    'NaN',
                    'true',
                    'false',
                    '-1',
                    '0',
                    '1',
                    '0',
                    '',
                    'function() { }',
                    'function() { <br />return a;<br />}',
                    'function(a, b) {<br />return a + b;<br />}',
                    '{ }',
                    '[ ]',
                    '[\'foo\', \'bar\']'
                ];

            document.write('<table class="table table-striped table-bordered"><tr><th>Value</th><th>Type</th><th>if() result</th><th>length property</th><th>length</th></tr>');

            document.write('<tr><td>' + test.test + '</td><td>' + typeof(test.test) + '</td><td>');
            if (test.test) {
                document.write('<span class="label label-success">true</span>');
            } else {
                document.write('<span class="label label-important">false</span>');
            }
            if (test.test !== undefined && test.test.length !== undefined) {
                document.write('</td><td><span class="label label-success">true</span></td><td><span class="">' + test.test.length + '</span></td></tr>');
            } else {
                document.write('</td><td><span class="label label-important">false</span></td><td></td></tr>');
            }

            testValues.forEach(function(value, index) {
                test.test = value;
                document.write('<tr><td>' + testStrings[index] + '</td><td>' + typeof(test.test) + '</td><td>');
                if (test.test) {
                    document.write('<span class="label label-success">true</span>');
                } else {
                    document.write('<span class="label label-important">false</span>');
                }
                if (test.test !== null && test.test.length !== undefined) {
                    document.write('</td><td><span class="label label-success">true</span></td><td><span class="">' + test.test.length + '</span></td></tr>');
                } else {
                    document.write('</td><td><span class="label label-important">false</span></td><td></td></tr>');
                }
            });

            document.write('</table>');
        </script>
    </div>
</body>
</html>
