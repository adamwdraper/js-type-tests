<body class="cf">
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <div class="header-bar full"></div>
    <div class="sidebar thrd m-full s-full">
        <div class="inner">
            <h1 class="logo">
                Js Type Test
            </h1>
            <p class="tagline">
                A simple test of Javascript types for truthiness and length.
            </p>
            <p>
                v 0.0.1
            </p>
            <div class="github-links">
                <a class="button flat" href="https://github.com/adamwdraper/js-type-tests"><i aria-hidden="true" class="icon-github"></i> Github</a>
                <a class="button flat download" href="https://github.com/adamwdraper/js-type-tests/zipball/master"><i aria-hidden="true" class="icon-download"></i> .ZIP</a>
                <a class="button flat download" href="https://github.com/adamwdraper/js-type-tests/tarball/master"><i aria-hidden="true" class="icon-download"></i> .TGZ</a>
            </div>
            <div id="nav" class="nav">
            </div>
        </div>
    </div>
    <div class="content xl-over-thrd l-over-thrd thrd2 m-full s-full">
        <div class="inner">

            <script type="text/javascript">
                var test = {},
                    testValues = [null,
                        NaN,
                        true,
                        false,
                        -1,
                        0,
                        1,
                        '0',
                        '',
                        function() {},
                        function() { return a; },
                        function(a, b) { return a + b; },
                        {},
                        [],
                        ['foo', 'bar']
                    ],
                    testStrings = ['null',
                        'NaN',
                        'true',
                        'false',
                        '-1',
                        '0',
                        '1',
                        '\'0\'',
                        '\'\'',
                        'function() { }',
                        'function() { <br />return a;<br />}',
                        'function(a, b) {<br />return a + b;<br />}',
                        '{ }',
                        '[ ]',
                        '[\'foo\', \'bar\']'
                    ];

                document.write('<table class="table striped bordered"><tr><th>Value</th><th>Type</th><th>if() result</th><th>length property</th><th>length</th></tr>');

                document.write('<tr><td>' + test.test + '</td><td>' + typeof(test.test) + '</td><td>');
                if (test.test) {
                    document.write('<span class="label success small">true</span>');
                } else {
                    document.write('<span class="label error small">false</span>');
                }
                if (test.test !== undefined && test.test.length !== undefined) {
                    document.write('</td><td><span class="label success small">true</span></td><td><span class="">' + test.test.length + '</span></td></tr>');
                } else {
                    document.write('</td><td><span class="label error small">false</span></td><td></td></tr>');
                }

                testValues.forEach(function(value, index) {
                    test.test = value;
                    document.write('<tr><td>' + testStrings[index] + '</td><td>' + typeof(test.test) + '</td><td>');
                    if (test.test) {
                        document.write('<span class="label success small">true</span>');
                    } else {
                        document.write('<span class="label error small">false</span>');
                    }
                    if (test.test !== null && test.test.length !== undefined) {
                        document.write('</td><td><span class="label success small">true</span></td><td><span class="">' + test.test.length + '</span></td></tr>');
                    } else {
                        document.write('</td><td><span class="label error small">false</span></td><td></td></tr>');
                    }
                });

                document.write('</table>');
            </script>

        </div>
    </div>
